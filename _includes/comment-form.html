{% unless page.comments_locked == true %}
  <!-- Start new comment form -->
  <hr>
    <div id="respond">
      <h1 class="title is-4">Leave a Comment <small><a rel="nofollow" id="cancel-comment-reply-link" href="{{ page.url | relative_url }}#respond" style="display:none;">Cancel reply</a></small></h1>
      <form id="comment-form" class="page_form js-form form" method="post" action="https://api.staticman.net/v2/entry/{{ site.repository }}/{{ site.staticman.branch }}/comments">
        <div class="field">
          <label class="label" for="comment-form-message"><strong>Comment</strong> <small>(<a href="https://kramdown.gettalong.org/quickref.html">Markdown</a> is allowed)</small></label>
            <p class="control">
              <textarea class="textarea" placeholder="Add a comment..." type="text" rows="6" id="comment-form-message" name="fields[message]"></textarea>
            </p>
        </div>
        <div class="field">
          <label class="label" for="comment-form-name"><strong>Name</strong></label>
          <p class="control">
            <input class="input" type="text" id="comment-form-name" name="fields[name]">
          </p>
        </div>
        <div class="field">
          <label class="label" for="comment-form-email"><strong>Email</strong> <small>(used for <a href="http://gravatar.com">Gravatar</a> image and reply notifications)</small></label>
          <p class="control">
            <input class="input" type="email" id="comment-form-email" name="fields[email]">
          </p> 
        </div>
        <div class="field hidden" style="display: none;">
          <input type="hidden" name="options[origin]" value="{{ page.url | relative_url }}">
          <input type="hidden" name="options[parent]" value="{{ page.url | relative_url }}">
          <input type="hidden" id="comment-replying-to" name="fields[replying_to]" value="">
          <input type="hidden" id="comment-post-id" name="options[slug]" value="{{ page.slug }}">
          <label for="comment-form-location">Leave blank if you are a human</label>
          <input type="text" id="comment-form-location" name="fields[hidden]" autocomplete="off">
          <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.reCaptcha.siteKey }}">
          <input type="hidden" name="options[reCaptcha][secret]" value="{{ site.reCaptcha.secret }}">
        </div>
        
        <div class="field">
          <div class="g-recaptcha" data-sitekey="{{ site.reCaptcha.siteKey }}"></div>
          <label class="comment-reply-notifications checkbox" for="comment-form-reply">
            <input class="checkbox" type="checkbox" id="comment-form-reply" name="options[subscribe]" value="email">
            Notify me of replies by email.
          </label>
        </div>
        <div class="field">
          <p class="control">
            <a class="button is-link" id="comment-form-submit">Submit</a>
          </p>
        </div>
      </form>
      <!-- Start comment form alert messaging -->
      <div id="js-notice" class="hidden notification">
        <button id="notification-delete" class="delete"></button>
        <span class="js-notice-text"></span>
      </div>
        <!-- End comment form alert messaging -->
    </div>
  <!-- End new comment form -->
  <script async src="https://www.google.com/recaptcha/api.js"></script>
{% else %}
  <p><em>Comments are closed. If you have a question concerning the content of this page, please feel free to <a href="/contact/">contact me</a>.</em></p>
{% endunless %}
