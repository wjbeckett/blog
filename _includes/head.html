<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="google-site-verification" content="giaZqM1-NphSHmCFsKp4SgR-W82ztLRaVTpcVRQj8JM" />
  
  <title>{% if page.fulltitle %}{{ page.fulltitle }}{% else %}{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}{% endif %}</title>

  <link rel="stylesheet" href="{{ site.fontawesome }}">
  {% if page.iconic %}
    <link rel="stylesheet" href="{{ site.iconic }}">
  {% endif %}
  {% if page.ionicons %}
    <link rel="stylesheet" href="{{ site.ionicons }}">
  {% endif %}
  {% if page.mdi %}
    <link rel="stylesheet" href="{{ site.mdi }}">
  {% endif %}
  <link rel="stylesheet" href="{{ site.url }}/css/bulma-docs.css">
  <link rel="stylesheet" href="{{ site.url }}/css/lazyload.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">

  <meta property="og:url" content="{{site.url}}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{site.title}}">
  <meta property="og:image" content="{{site.url}}/images/banner.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1000">
  <meta property="og:image:height" content="450">
  <meta property="og:description" content="{{site.description}}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@wjbeckett">
  <meta name="twitter:creator" content="@wjbeckett">
  <meta name="twitter:title" content="{{site.title}}">
  <meta name="twitter:image" content="{{site.url}}/images/banner.png">
  <meta name="twitter:description" content="{{site.description}}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{site.url}}/images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{site.url}}/images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{site.url}}/manifest.json">
  <link rel="mask-icon" href="{{site.url}}/images/favicons/safari-pinned-tab.svg" color="#00d1b2">
  <link rel="shortcut icon" href="{{site.url}}/images/favicons/favicon.ico">
  <meta name="msapplication-config" content="{{site.url}}/images/favicons/browserconfig.xml">
  <meta name="theme-color" content="#00d1b2">
</head>
