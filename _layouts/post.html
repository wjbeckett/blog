---
layout: default
route: blog
---
<div class="container">
  {% include navbar.html boxed=true %}
</div>

<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-9">
        <br/>
        <h1 class="title is-1 has-text-centered has-text-dark" >
          {{ page.name }}
        </h1>
        &nbsp;
        <div class="subtitle is-6 has-text-grey-light has-text-left">
          <span class="fa fa-sm fa-calendar"></span>&nbsp;<em datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: '%B %d, %Y' }}
          </em>
          <br/>
          <span class="fa fa-sm fa-clock-o"></span>{% include read_time.html %}
          <br/>
          {% for category in page.categories %}
          <a class="has-text-grey-light is-capitalized" href="/category/{{ category }}">
            <span class="fa fa-sm fa-tag"></span>&nbsp;<em>{{ category }}</em>
          </a>
          {% endfor %}
        </div>
        <br/>
        <div class="content">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>
