---
layout: default
route: category
fixed_navbar: true
---

<div class="container">
  {% include navbar.html fixed=true has_container=true boxed=true %}
</div>
  
<section class="section">
  <div class="container">
    <div class="columns is-multiline is-centered">
      {% for post in site.categories[page.category] %}
      <div class="column is-9">
        <a href="{{ post.url }}">
          <p class="title is-1 is-spaced has-text-dark" >
            {{ post.name }}
          </p>
        </a>
        {% include page-intro.html %}
        <br/>
        <div class="content">
          {{ post.content }}
        </div>
      <br/>
      <br/>
      <hr>
      <br/>
      <br/>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
